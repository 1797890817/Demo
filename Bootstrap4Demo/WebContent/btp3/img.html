<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../bootstrap3/css/bootstrap.min.css">
<script src="..//jquery/3.2.1/jquery-3.2.1.min.js"></script>
<script src="../bootstrap3/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<img src="../images/demo.png" class="img-rounded">
	<img src="../images/demo.png" class="img-circle">
	<img src="../images/demo.png" class="img-thumbnail">

	<div class="container">
		<h2>图片</h2>
		<p>.img-responsive类让图片支持响应式，将很好地扩展到父元素 (通过改变窗口大小查看效果):</p>
		<img src="../images/demo.png" class="img-responsive"
			alt="Cinque Terre" width="304" height="236">
	</div>



</body>
</html>
