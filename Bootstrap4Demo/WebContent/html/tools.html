<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
<script src="../bootstrap4/js/bootstrap.min.js"></script>
<title>Insert title here</title>
<style>
.border {
	display: inline-block;
	width: 70px;
	height: 70px;
	margin: 6px;
}

</style>

</head>
<body>
	<div class="container">
		<h2>边框</h2>
		<p>使用 border 类可以添加或移除边框:</p>
		<span class="border"></span> <span class="border border-0"></span> <span
			class="border border-top-0"></span> <span
			class="border border-right-0"></span> <span
			class="border border-bottom-0"></span> <span
			class="border border-left-0"></span>
	</div>


	<div class="container">
		<h2>边框颜色</h2>
		<p>Bootstrap4 提供了一些类来设置边框颜色:</p>
		<span class="border border-primary"></span> <span
			class="border border-secondary"></span> <span
			class="border border-success"></span> <span
			class="border border-danger"></span> <span
			class="border border-warning"></span> <span
			class="border border-info"></span> <span class="border border-light"></span>
		<span class="border border-dark"></span> <span
			class="border border-white"></span>
	</div>

</body>
</html>
