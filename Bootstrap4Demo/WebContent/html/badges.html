<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- width=device-width 表示宽度是设备屏幕的宽度。
initial-scale=1 表示初始的缩放比例。
shrink-to-fit=no 自动适应手机屏幕的宽度。 -->
<link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
<script src="../bootstrap4/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>

	<div class="container">
		<h2>徽章</h2>
		<h1>
			测试标题 <span class="badge badge-secondary">New</span>
		</h1>
		<h2>
			测试标题 <span class="badge badge-secondary">New</span>
		</h2>
		<h3>
			测试标题 <span class="badge badge-secondary">New</span>
		</h3>
		<h4>
			测试标题 <span class="badge badge-secondary">New</span>
		</h4>
		<h5>
			测试标题 <span class="badge badge-secondary">New</span>
		</h5>
		<h6>
			测试标题 <span class="badge badge-secondary">New</span>
		</h6>
	</div>

	<div class="container">
		<h2>各种颜色类型的徽章</h2>
		<span class="badge badge-primary">主要</span> <span
			class="badge badge-secondary">次要</span> <span
			class="badge badge-success">成功</span> <span
			class="badge badge-danger">危险</span> <span
			class="badge badge-warning">警告</span> <span class="badge badge-info">信息</span>
		<span class="badge badge-light">浅色</span> <span
			class="badge badge-dark">深色</span>
	</div>

	<div class="container">
		<h2>药丸形状徽章</h2>
		<span class="badge badge-pill badge-default">默认</span> <span
			class="badge badge-pill badge-primary">主要</span> <span
			class="badge badge-pill badge-success">成功</span> <span
			class="badge badge-pill badge-info">信息</span> <span
			class="badge badge-pill badge-warning">警告</span> <span
			class="badge badge-pill badge-danger">危险</span>
	</div>

	<div class="container">
		<h2>徽章嵌入到按钮内</h2>
		<button type="button" class="btn btn-primary">
			Messages <span class="badge badge-light">4</span>
		</button>
		<button type="button" class="btn btn-danger">
			Notifications <span class="badge badge-light">7</span>
		</button>
	</div>


</body>
</html>
