<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- width=device-width 表示宽度是设备屏幕的宽度。
initial-scale=1 表示初始的缩放比例。
shrink-to-fit=no 自动适应手机屏幕的宽度。 -->
<!-- 新 Bootstrap4 核心 CSS 文件 -->
<link rel="stylesheet" href="../bootstrap4/css/bootstrap.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

<!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>

<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
<script src="../bootstrap4/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<h2>圆角图片</h2>
		<p>.rounded 类可以让图片显示圆角效果：</p>
		<img src="http://static.runoob.com/images/mix/cinqueterre.jpg"
			class="rounded" alt="Cinque Terre" width="304" height="236">
	</div>
	<div class="container">
		<h2>椭圆图片</h2>
		<p>.rounded-circle 类可以设置椭圆形图片:</p>
		<img src="http://static.runoob.com/images/mix/cinqueterre.jpg"
			class="rounded-circle" alt="Cinque Terre">
	</div>

	<div class="container">
		<h2>缩略图</h2>
		<p>.img-thumbnail 类用于设置图片缩略图(图片有边框):</p>
		<img src="http://static.runoob.com/images/mix/cinqueterre.jpg"
			class="img-thumbnail" alt="Cinque Terre">
	</div>
	<div class="container">
		<h2>图片对齐方式</h2>
		<p>使用 .float-right 类来设置突破右对齐，使用 .float-left 类设置图片左对齐:</p>
		<img src="http://static.runoob.com/images/mix/paris.jpg"
			class="float-left"> <img
			src="http://static.runoob.com/images/mix/cinqueterre.jpg"
			class="float-right">
	</div>


	<div class="container">
		<h2>响应式图片</h2>
		<p>.img-fluid 类可以设置响应式图片，重置浏览器大小查看效果:</p>
		<img src="http://static.runoob.com/images/mix/paris.jpg"
			class="img-fluid">
	</div>

</body>
</html>
